<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibreApp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rationale&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>LibreApp</h1>
      </div>
      <div>
        <input class="input-header" />
      </div>
      <div class="icon">
        <i class="bx bxs-cart icono"></i>
      </div>
    </header>
    <main class="container">
      <div class="title">
        Libros Online
      </div>
      <div class="container-cards">
        <div class="card">
          <img src="./img/harry.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
        <div class="card">
          <img src="./img/71MBoUbWWiL 1.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
        <div class="card">
          <img src="./img/image 1.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
        <div class="card">
          <img src="./img/image 2.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
        <div class="card">
          <img src="./img/paco.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
        <div class="card">
          <img src="./img/image 5.png" />
          <p class="precio">$20.00</p>
          <a href="./index.html" class="button">COMPRAR</a>
        </div>
      </div>
    </main>
    <div class="section">
      <h2 class="titulo-contacto">Contactenos</h2>
      <div class="contacto">
        <form class="formulario">
          <label class="palabra">Asunto</label>
          <textarea class="asunto"></textarea>
          <label class="palabra">Mensaje</label>
          <textarea class="mensaje"></textarea>
          <button class="boton-enviar">Enviar</button>
        </form>
      </div>
    </div>
    <footer>
      FIN
    </footer>
  </body>
</html>
